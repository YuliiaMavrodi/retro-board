<mat-toolbar  class="shadow justify-content-between px-5 mb-4">
  <div>
    <span class="mat-h2">Test Board</span>
  </div>
  <div class="d-flex">
    <button mat-raised-button color="primary" (click)="onExportExcel()">
      Export to Excel
    </button>
    <app-dialog (emitText)="addColumn($event)" question="Add New Column" class="mx-2">
      <button mat-raised-button color="primary">
        New Column
      </button>
    </app-dialog>
    <button mat-raised-button color="primary" (click)="onLogout()">
      Logout
    </button>
  </div>
</mat-toolbar>
